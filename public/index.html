<html>
    <head>
        <script>
            var workers = [];
            for(var i = 1; i <=2; i++) {
                var worker = new Worker('worker.js');
                var name = 'Worker-' + i;
                worker.onmessage = onmessage(name);
                workers.push(worker);
                console.log('Posting to ' + name);
                worker.postMessage(1000 / i);

            }
            function onmessage(name){
                return function(event) {
                    console.log(name + ':', event.data);
                }
            };
        </script>
    </head>
    <body>
        Web Workers
</body>
</html>
